<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wallpaper">
        <div class="overlay"></div>
        <div class="background"></div>
    </div>
    <div class="man">
        <img class="man1" src="assets/Rectangle 5.png" alt="">
        <img class="man2"src="assets/Rectangle 3.png" alt="">

    <div class="landing">
        <div class="container">
            <div class="college">
                <img src="assets/ti 1 (1).png" alt="">

                    <h5>Techno India Hooghly</h5>
                    <span>presents</span>
                </div>
            </div>
            <div class="logoContainer">
                <div class="logo">
                    <img class="techFestLogo" src="assets/logo.png" alt="">
                    <div class="logoText">
                        <img class="spark" src="assets/spark logo.png" alt="">
                        <img class="quest" src="assets/quest logo.png" alt="">
                    </div>
                </div>
                <h6>powered by <span>CYBERONIX</span></h6>
            </div>
            <h1 class="title">COMING SOON</h1>
            <div class="updates">
                <form action="">
                    <input type="email" placeholder="ENTER YOUR EMAIL FOR UPDATES">
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>

</html>
